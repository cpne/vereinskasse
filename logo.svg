<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="512" height="512">
  <!-- Hintergrund mit Indigo-Gradient (passt zur App) -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Abgerundetes Rechteck als Hintergrund -->
  <rect x="5" y="5" width="90" height="90" rx="20" fill="url(#bgGradient)"/>
  
  <!-- Kassen-Symbol: Kasse mit Euro -->
  <g transform="translate(50, 50)">
    <!-- Kassen-Körper -->
    <rect x="-22" y="-10" width="28" height="20" rx="3" fill="white" opacity="0.95"/>
    
    <!-- Display-Linien (wie bei einer Kasse) -->
    <line x1="-20" y1="-6" x2="-8" y2="-6" stroke="#4f46e5" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="-20" y1="-1" x2="-12" y2="-1" stroke="#4f46e5" stroke-width="1.8" stroke-linecap="round"/>
    <line x1="-20" y1="4" x2="-10" y2="4" stroke="#4f46e5" stroke-width="1.8" stroke-linecap="round"/>
    
    <!-- Euro-Symbol -->
    <circle cx="10" cy="0" r="7" fill="white" opacity="0.95"/>
    <text x="10" y="3" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="#4f46e5" text-anchor="middle">€</text>
  </g>
</svg>
